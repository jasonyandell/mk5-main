<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino Glyph Test</title>
    <style>
        body {
            font-family: 'Noto Sans Symbols', 'Noto Sans Symbols 2', 'Segoe UI Symbol', 'Segoe UI Emoji', 'Noto Color Emoji', 'Apple Color Emoji', 'Symbola', sans-serif;
            padding: 20px;
        }
        .domino-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 800px;
        }
        .domino-test {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .glyph {
            font-size: 48px;
            margin: 10px 0;
        }
        .label {
            font-size: 14px;
            color: #666;
        }
        .unicode {
            font-size: 12px;
            color: #999;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Domino Unicode Glyph Test</h1>
    <div class="domino-grid" id="dominoes"></div>
    
    <script>
        const dominoes = [
            { label: '0-0', char: '🀰', code: 'U+1F030' },
            { label: '0-1', char: '🀱', code: 'U+1F031' },
            { label: '0-2', char: '🀲', code: 'U+1F032' },
            { label: '0-3', char: '🀳', code: 'U+1F033' },
            { label: '0-4', char: '🀴', code: 'U+1F034' },
            { label: '0-5', char: '🀵', code: 'U+1F035' },
            { label: '0-6', char: '🀶', code: 'U+1F036' },
            { label: '1-1', char: '🀷', code: 'U+1F037' },
            { label: '1-2', char: '🀸', code: 'U+1F038' },
            { label: '1-3', char: '🀹', code: 'U+1F039' },
            { label: '1-4', char: '🀺', code: 'U+1F03A' },
            { label: '1-5', char: '🀻', code: 'U+1F03B' },
            { label: '1-6', char: '🀼', code: 'U+1F03C' },
            { label: '2-2', char: '🀽', code: 'U+1F03D' },
            { label: '2-3', char: '🀾', code: 'U+1F03E' },
            { label: '2-4', char: '🀿', code: 'U+1F03F' },
            { label: '2-5', char: '🁀', code: 'U+1F040' },
            { label: '2-6', char: '🁁', code: 'U+1F041' },
            { label: '3-3', char: '🁂', code: 'U+1F042' },
            { label: '3-4', char: '🁃', code: 'U+1F043' },
            { label: '3-5', char: '🁄', code: 'U+1F044' },
            { label: '3-6', char: '🁅', code: 'U+1F045' },
            { label: '4-4', char: '🁆', code: 'U+1F046' },
            { label: '4-5', char: '🁇', code: 'U+1F047' },
            { label: '4-6', char: '🁈', code: 'U+1F048' },
            { label: '5-5', char: '🁉', code: 'U+1F049' },
            { label: '5-6', char: '🁊', code: 'U+1F04A' },
            { label: '6-6', char: '🁋', code: 'U+1F04B' }
        ];
        
        const container = document.getElementById('dominoes');
        
        dominoes.forEach(domino => {
            const div = document.createElement('div');
            div.className = 'domino-test';
            div.innerHTML = `
                <div class="label">${domino.label}</div>
                <div class="glyph">${domino.char}</div>
                <div class="unicode">${domino.code}</div>
            `;
            container.appendChild(div);
        });
    </script>
</body>
</html>
